{% extends 'venue/base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <section>
    <form method="post">
      {% csrf_token %}
      <table>
      {% for field in form %}
        <tr>
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
          <td>
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
          </td>
        </tr>
      {% endfor %}
      </table>
      <button type="submit">Sign up</button>
    </form>
  </section>
  <a href="/login">Log in</a>
{% endblock %}
