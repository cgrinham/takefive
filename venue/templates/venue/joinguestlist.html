{% extends "venue/base.html" %}
{% load staticfiles %}

{% block content %}
<h2>{{guestlistobj.event.name}}</h2>
<h3>{{guestlistobj.event.datestart}}</h3>

{{guests}}

{% if guestlistobj.listopen %}

<form action="/venues/joinguestlist/{{guestlistobj.pk}}" method="post">
 {% csrf_token %}
 {{ form }}
 <input type="submit" value="Submit">
    
</form>

{% else %}

<p>Sorry, the guest list is closed</p>

{% endif %}

{% endblock %}
