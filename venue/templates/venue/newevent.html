{% extends "venue/base.html" %}
{% load staticfiles %}

{% block content %}

<h2>New Event</h2>
<form action="/venues/{{company}}/{{venue}}/newevent" method="post">
 {% csrf_token %}
 {{ form }}
 <input type="submit" value="Submit">
    
</form>

<script>
  $( function() {
    $( ".datepicker" ).datepicker({
        dateFormat: "dd/mm/yy"
    });
    $(".timepicker").timepicker({
        'timeFormat': 'H:i'
    });
  } );
</script>
{% endblock %}
